<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <!-- Map Container -->
  <div id="map" class="w-full h-3/4 rounded-lg shadow-lg"></div>

  <!-- Clue Section -->
  <div id="treasure-clue" class="mt-4 text-lg font-semibold text-indigo-700 bg-white p-4 rounded-lg shadow-md w-3/4 text-center">
    Loading clue...
  </div>

  <!-- Hints Section -->
  <div id="treasure-hints" class="mt-2 bg-white p-4 rounded-lg shadow-md w-3/4">
    <h3 class="text-lg font-bold text-indigo-700 mb-2">Hints:</h3>
    <ul class="list-disc pl-5 text-gray-700">
      <li>Hints will appear here...</li>
    </ul>
  </div>

  <!-- Promotion Section -->
  <div id="promotion" class="mt-4 bg-green-100 p-4 rounded-lg shadow-md text-center hidden">
    <h3 class="text-lg font-bold text-green-700 mb-2">Congratulations!</h3>
    <p>You found a treasure!</p>
  </div>

  <!-- Back Button -->
  <button id="back-btn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg mt-4">
    Back to Main Page
  </button>

  <script src="treasure-hunt.js"></script>
</body>
</html>
